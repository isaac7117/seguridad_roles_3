<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-button:hover {
            background-color: #c82333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Redirección automática para superusuarios -->
        {% if user.is_superuser %}
            <script>
                window.location.href = "{% url 'admin:index' %}";
            </script>
        {% endif %}

        <h1>Bienvenido, {{ user.username }}</h1>
        <p>Tu rol es: {{ user.rol }}</p>

        <!-- Botón para cerrar sesión -->
        <a href="{% url 'login' %}" class="logout-button">Cerrar Sesión</a>
    </div>
</body>
</html>
